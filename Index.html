        jwt:<br>
        <input type="text" name="token"><br>
        <button type="button" class="button is-rounded is-outlined is-link" id="Login"> Submit </button>
        <button type="button" class="button is-rounded is-outlined is-link" id="TokenGenerator"> Get Token </button>
        <p id="JWT"> JWT WILL SHOW HERE</p>

    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $("#Login").click(function(){
            $.ajax({
                url: 'http://localhost:8080/Sso/Login', 
                type: 'post',
                headers:{
                    token: "abc"
                },
                dataType: 'json'
            }).done(function(data){
                alert("STATUS CODE =" + data.status);
            }).fail(function(data) {
                alert("STATUS CODE =" + data.status);
            });
        });
        $("#TokenGenerator").click(function(){
            $.ajax({
                url: 'http://localhost:8085/gimmeJWT',
                type: 'get'
            }).done(function(data){
                alert(data);
                console.log(data);
                $("#JWT").text(data);
            });
        });
    </script>
